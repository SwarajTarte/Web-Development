<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - Swaraj Tarte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookmarks - SWARAJ TARTE</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.instagram.com">Open Instagram</a></p>
    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.org/">Open Wikipedia</a></p>

    <!-- 
    Here, <a></a> tags are used for adding hyperlinks to the text!!
          href="" is used inside <a> for anchoring links to the text!!
          target="_blank" has been used for opening the website in new tab of browser!! 
    -->

</body>
</html>
